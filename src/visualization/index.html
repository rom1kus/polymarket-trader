<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymarket Trading Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0f1419;
      --bg-secondary: #1a1f2e;
      --bg-tertiary: #252a38;
      --text-primary: #e8eaed;
      --text-secondary: #9aa0a6;
      --border: #3c4043;
      --accent: #8ab4f8;
      --yes-color: #34a853;
      --no-color: #ea4335;
      --neutral-color: #fbbc04;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 1.5rem;
    }

    .sidebar h1 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .sidebar-subtitle {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .session-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .session-item {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .session-item:hover {
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .session-item.active {
      border-color: var(--accent);
      background: var(--bg-primary);
    }

    .session-id {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-family: monospace;
      margin-bottom: 0.5rem;
      word-break: break-all;
    }

    .session-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .trade-count {
      color: var(--accent);
      font-weight: 600;
    }

    /* Main Content */
    .main {
      overflow-y: auto;
      padding: 2rem;
    }

    .header {
      margin-bottom: 2rem;
    }

    .header h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .header-meta {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .stat-value.positive {
      color: var(--yes-color);
    }

    .stat-value.negative {
      color: var(--no-color);
    }

    /* Charts */
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .chart-container {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
    }

    .chart-title {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .chart-wrapper {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .chart-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.25rem;
      color: var(--text-secondary);
    }

    .error {
      background: rgba(234, 67, 53, 0.1);
      border: 1px solid var(--no-color);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      color: var(--no-color);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        position: fixed;
        top: 0;
        left: -300px;
        height: 100vh;
        z-index: 100;
        transition: left 0.3s;
      }
      
      .sidebar.open {
        left: 0;
      }
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading trading sessions...</div>

  <div class="container" id="app" style="display: none;">
    <aside class="sidebar">
      <h1>Trading Sessions</h1>
      <div class="sidebar-subtitle" id="sessionCount">Loading...</div>
      <div class="session-list" id="sessionList"></div>
    </aside>

    <main class="main" id="mainContent">
      <div class="empty-state">
        <h3>Select a trading session</h3>
        <p>Choose a session from the sidebar to view charts and analytics</p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
